<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center">#</th>
                <th class="col-md-10 text-center">City Name</th>
                <th class="col-md-1 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="city, iter : ${cities}">
                <tr class="row mx-auto">
                    <th class="col-md-1 text-center" th:utext="${iter.index + 1}"></th>
                    <td class="col-md-10 text-center" th:utext="${city.name}"></td>
                    <td class="col-md-1 text-center">
                        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                            <li><a th:href="@{/city/delete/{id}(id=${city.id})}">Delete</a></li>
                        </th:block>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
