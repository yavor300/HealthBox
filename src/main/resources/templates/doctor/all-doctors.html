<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container">
        <table class="table table-hover w-100 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center">#</th>
                <th class="col-md-1 text-center">First Name</th>
                <th class="col-md-1 text-center">Last Name</th>
                <th class="col-md-1 text-center">Image</th>
                <th class="col-md-2 text-center">Specialty</th>
                <th class="col-md-2 text-center">City</th>
                <th class="col-md-3 text-center">Email</th>
                <th class="col-md-1 text-center">Actions</th>

            </tr>
            </thead>
            <tbody>
            <th:block th:each="doctor, iter : ${doctors}">
                <tr class="row mx-auto">
                    <th class="col-md-1 text-center" th:utext="${iter.index + 1}"></th>
                    <td class="col-md-1 text-center" th:utext="${doctor.firstName}"></td>
                    <td class="col-md-1 text-center" th:utext="${doctor.lastName}"></td>
                    <td class="col-md-1">
                        <div class="text-center"><img th:src="${doctor.imageUrl}" width="40" height="40"
                                                      alt="doctor image">
                        </div>
                    </td>
                    <td class="col-md-2 text-center" th:utext="${doctor.specialty.name}"></td>
                    <td class="col-md-2 text-center" th:utext="${doctor.location.name}"></td>
                    <td class="col-md-3 text-center" th:utext="${doctor.email}"></td>
                    <td class="col-md-1 text-center">
                        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                            <li><a th:href="@{/doctor/delete/{id}(id=${doctor.id})}">Delete</a></li>
                        </th:block>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
