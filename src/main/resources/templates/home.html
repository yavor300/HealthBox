<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <section id="doctors" class="doctors" hidden="hidden">
        <div class="container">
            <div class="section-title">
                <h2>Doctors</h2>
                <p>Here are the doctors, who correspond to your search. Choose the best specialist for you!</p>
                <p id="nothingFound"></p>
            </div>
            <div class="row" id="showDoctors"></div>
        </div>
    </section>
    <section id="appointment" class="appointment section-bg">
        <div class="container">
            <div class="section-title" id="info">
                <h2>Choose from our specialists.</h2>
                <p>Find the one who you need.</p>
            </div>
            <form th:method="post" th:action="@{/home}" class="php-email-form">
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <select name="specialty" id="specialty" class="form-control">
                            <option value="">Select Specialty</option>
                            <th:block th:each="specialty : ${specialties}">
                                <option th:value="${specialty.id}" th:text="${specialty.name}"></option>
                            </th:block>
                        </select>
                        <div class="validate"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <select name="location" id="location" class="form-control">
                            <option value="">Select City</option>
                            <th:block th:each="city : ${cities}">
                                <option th:value="${city.id}" th:text="${city.name}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <input type="text" class="form-control" name="doctorName" id="doctorName"
                               placeholder="Or search by doctor name">
                    </div>
                </div>
            </form>
            <div class="button-holder d-flex justify-content-center">
                <button id="loadDoctors" class="text-center btn btn-info text-white mb-3" type="submit">Search</button>
            </div>
        </div>
    </section>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="/js/findDoctors.js"></script>
</body>
</html>
