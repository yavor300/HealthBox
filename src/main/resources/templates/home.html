<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar-user}"></th:block>
</header>
<main>
    <section id="appointment" class="appointment section-bg">
        <div class="container">

            <div class="section-title">
                <h2>Choose from our specialists.</h2>
                <p>Find the one who you need.</p>

            </div>

            <form th:method="post" th:action="@{/user/login}" class="php-email-form">
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <select name="department" id="department" class="form-control">
                            <option value="">Select Specialty</option>
                            <option value="Department 1">Specialty 1</option>
                            <option value="Department 2">Specialty 2</option>
                            <option value="Department 3">Specialty 3</option>
                        </select>
                        <div class="validate"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <select name="city" id="city" class="form-control">
                            <option value="">Select City</option>
                            <option value="Department 1">City 1</option>
                            <option value="Department 2">City 2</option>
                            <option value="Department 3">City 3</option>
                        </select>
                        <div class="validate"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <input type="text" class="form-control" name="doctorName" id="doctorName" placeholder="Or search by doctor name" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                        <div class="validate"></div>
                    </div>
                </div>

                <div class="button-holder d-flex justify-content-center">
                    <button class="text-center btn btn-info text-white mb-3" type="submit">Search</button>
                </div>
            </form>

        </div>
    </section>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
