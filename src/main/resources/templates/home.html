<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar-user}"></th:block>
</header>
<main>
    <section id="appointment" class="appointment section-bg">
        <div class="container">

            <div class="section-title">
                <h2>Choose from our specialists.</h2>
                <p>Find the one who you need.</p>
            </div>

            <form th:method="post" th:action="@{/home}" class="php-email-form" th:object="${model}">
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <select name="specialty" id="specialty" class="form-control">
                            <option value="">Select Specialty</option>
                            <th:block th:each="specialty : ${specialties}">
                                <option th:value="${specialty.name}">[[${specialty.name}]]</option>
                            </th:block>
                        </select>
                        <div class="validate"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <select name="location" id="location" class="form-control">
                            <option value="">Select City</option>
                            <th:block th:each="city : ${cities}">
                                <option th:value="${city.name}">[[${city.name}]]</option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <input type="text" class="form-control" name="doctorName" id="doctorName" placeholder="Or search by doctor name" th:value="*{doctorName}">
                        <th:block th:if="${#fields.hasErrors('doctorName')}">
                            <p class="error" th:errors="*{doctorName}"></p>
                        </th:block>
                    </div>
                </div>

                <div class="button-holder d-flex justify-content-center">
                    <button class="text-center btn btn-info text-white mb-3" type="submit">Search</button>
                </div>
            </form>

        </div>
    </section>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
<script src="/static/js/foundDoctors.js"></script>
</body>
</html>
