<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="slider-area position-relative">
        <div class="slider-active">
            <div class="single-slider slider-height d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-7 col-lg-9 col-md-8 col-sm-9">
                            <div class="hero__caption">
                                <span>Committed to help you in the best way as possible</span>
                                <h1 class="cd-headline letters scale">We care about your health.
                                </h1>
                                <p data-animation="fadeInLeft" data-delay="0.1s">Hospital in your pocket.</p>
                                <a th:href="@{/user/register}" class="btn hero-btn" data-animation="fadeInLeft" data-delay="0.5s">Register </a>
                                <a th:href="@{/user/login}" class="btn hero-btn" data-animation="fadeInLeft" data-delay="0.5s">Login </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
