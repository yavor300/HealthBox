<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <section id="appointment" class="appointment section-bg">
        <div class="container">
            <form th:method="post" th:action="@{/user/delete/{id}(id=${user.id})}" class="php-email-form"
                  enctype="multipart/form-data">
                <div class="section-title">
                    <h4>First Name</h4>
                </div>
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <input type="text" disabled="disabled" class="form-control" th:value="${user.firstName}">
                    </div>
                </div>
                <div class="section-title">
                    <h4>Last Name</h4>
                </div>
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <input type="text" disabled="disabled" class="form-control" th:value="${user.lastName}">
                    </div>
                </div>
                <div class="section-title">
                    <h4>Email</h4>
                </div>
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <input type="text" disabled="disabled" class="form-control" th:value="${user.email}">
                    </div>
                </div>

                <div class="button-holder d-flex justify-content-center">
                    <button class="text-center btn btn-info text-white mb-3" type="submit">Delete</button>
                </div>
            </form>
        </div>
    </section>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
