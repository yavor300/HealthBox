<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar-user}"></th:block>
</header>
<main>
    <section id="appointment" class="appointment section-bg">
        <div class="container">

            <div class="section-title">
                <h2>We are glad you are willing to help other people.</h2>
                <p>Fill in the necessary data to complete your account.</p>

            </div>

            <form th:method="post" th:action="@{/doctor/complete/{id}(id=${doctorId})}" class="php-email-form">
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <select name="specialty" id="specialty" class="form-control">
                            <option value="">Select Specialty</option>
                            <th:block th:each="specialty : ${specialties}">
                                <option th:value="${specialty.name}">[[${specialty.name}]]</option>
                            </th:block>
                        </select>
                        <div class="validate"></div>
                    </div>
                </div>
                <div class="section-title">
                    <h4>Location</h4>
                </div>
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <input type="text" class="form-control" name="location" id="location" placeholder="Location..." data-rule="email" data-msg="Please enter a valid location">
                        <div class="validate"></div>
                    </div>
                </div>

                <div class="section-title">
                    <h4>Biography</h4>
                </div>
                <div class="form-group">
                        <textarea class="form-control" id="biography" name="biography" rows="5" placeholder="Your background..."></textarea>
                        <div class="validate"></div>
                </div>

                <div class="section-title">
                    <h4>Education</h4>
                </div>
                    <div class="form-group">
                        <textarea class="form-control" id="education" name="education" rows="5" placeholder="Certificates, University, etc."></textarea>
                        <div class="validate"></div>
                    </div>

                <div class="section-title">
                    <h4>Work History</h4>
                </div>
                    <div class="form-group">
                        <textarea class="form-control" id="workHistory" name="workHistory" rows="5" placeholder="Say something about your experience..."></textarea>
                        <div class="validate"></div>
                    </div>

                <div class="button-holder d-flex justify-content-center">
                    <button class="text-center btn btn-info text-white mb-3" type="submit">Complete Profile</button>
                </div>
            </form>

        </div>
    </section>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
