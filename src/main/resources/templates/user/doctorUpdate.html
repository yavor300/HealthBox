<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <section id="appointment" class="appointment section-bg">
        <div class="container">

            <div class="section-title">
                <h2>We are glad you are willing to help other people.</h2>
                <p>Fill in the necessary data to complete your account.</p>
            </div>

            <form th:method="POST" th:action="@{/doctor/complete}" class="php-email-form" enctype="multipart/form-data"
                  th:object="${doctorUpdateBindingModel}">
                <div class="section-title">
                    <h4>Upload Profile Picture</h4>
                </div>

                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <input type="file" class="form-control-file" id="image" name="image">
                        <small th:if="${#fields.hasErrors('image')}" class="text-danger"
                               th:errors="*{image}"></small>
                    </div>
<!--                    <th:block th:if="${#fields.hasErrors('image')}">-->
<!--                        <p class="error" th:errors="*{image}"></p>-->
<!--                    </th:block>-->
                </div>


                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <select th:field="*{specialtyName}" th:classappend="${#fields.hasErrors('specialtyName')}? 'is-invalid'" name="specialtyName" id="specialty" class="form-control">
                            <option value="">Select Specialty</option>
                            <option th:each="s : ${specialties}" th:value="${s.name}" th:text="${s.name}"></option>
                        </select>
                        <small th:if="${#fields.hasErrors('specialtyName')}" class="text-danger"
                               th:errors="*{specialtyName}"></small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <select th:field="*{locationName}" th:classappend="${#fields.hasErrors('locationName')}? 'is-invalid'" name="locationName" id="location" class="form-control">
                            <option value="">Select City</option>
                            <option th:each="c : ${cities}" th:value="${c.name}" th:text="${c.name}"></option>
                        </select>
                        <small th:if="${#fields.hasErrors('locationName')}" class="text-danger"
                               th:errors="*{locationName}"></small>
                    </div>
                </div>
                <div class="section-title">
                    <h4>Biography</h4>
                </div>
                <div class="form-group">
                    <textarea th:field="*{biography}" th:classappend="${#fields.hasErrors('biography')}? 'is-invalid'" class="form-control" id="biography" name="biography" rows="5"
                              placeholder="Your background..."></textarea>
                    <small th:if="${#fields.hasErrors('biography')}" class="text-danger"
                           th:errors="*{biography}"></small>
                </div>
                <div class="section-title">
                    <h4>Education</h4>
                </div>
                <div class="form-group">
                    <textarea th:field="*{education}" th:classappend="${#fields.hasErrors('education')}? 'is-invalid'" class="form-control" id="education" name="education" rows="5"
                              placeholder="Certificates, University, etc."></textarea>
                    <small th:if="${#fields.hasErrors('education')}" class="text-danger"
                           th:errors="*{education}"></small>
                </div>
                <div class="section-title">
                    <h4>Work History</h4>
                </div>
                <div class="form-group">
                    <textarea th:field="*{workHistory}" th:classappend="${#fields.hasErrors('workHistory')}? 'is-invalid'" class="form-control" id="workHistory" name="workHistory" rows="5"
                              placeholder="Say something about your experience..." ></textarea>
                    <small th:if="${#fields.hasErrors('workHistory')}" class="text-danger"
                           th:errors="*{workHistory}"></small>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <button class="text-center btn btn-info text-white mb-3" type="submit">Complete Profile</button>
                </div>
            </form>
        </div>
    </section>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
