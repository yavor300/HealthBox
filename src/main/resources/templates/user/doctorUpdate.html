<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <section id="appointment" class="appointment section-bg">
        <div class="container">

            <div class="section-title">
                <h2>We are glad you are willing to help other people.</h2>
                <p>Fill in the necessary data to complete your account.</p>

            </div>

            <form th:method="post" th:action="@{/doctor/complete}" class="php-email-form" enctype="multipart/form-data" th:object="${model}">
                <div class="section-title">
                    <h4>Upload Profile Picture</h4>
                </div>
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <input type="file" class="form-control-file" id="image" name="image">
                    </div>
                    <th:block th:if="${#fields.hasErrors('image')}">
                        <p class="error" th:errors="*{image}"></p>
                    </th:block>
                </div>

                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <select name="specialty" id="specialty" class="form-control">
                            <option value="">Select Specialty</option>
                            <th:block th:each="specialty : ${specialties}">
                                <option th:value="${specialty.name}">[[${specialty.name}]]</option>
                            </th:block>
                        </select>
                        <th:block th:if="${#fields.hasErrors('specialty')}">
                            <p class="error" th:errors="*{specialty}"></p>
                        </th:block>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <select name="location" id="location" class="form-control">
                            <option value="">Select City</option>
                            <th:block th:each="city : ${cities}">
                                <option th:value="${city.name}">[[${city.name}]]</option>
                            </th:block>
                        </select>
                        <th:block th:if="${#fields.hasErrors('location')}">
                            <p class="error" th:errors="*{location}"></p>
                        </th:block>
                    </div>
                </div>
                <div class="section-title">
                    <h4>Biography</h4>
                </div>
                <div class="form-group">
                        <textarea class="form-control" id="biography" name="biography" rows="5" placeholder="Your background..." th:value="*{biography}"></textarea>
                    <th:block th:if="${#fields.hasErrors('biography')}">
                        <p class="error" th:errors="*{biography}"></p>
                    </th:block>
                </div>

                <div class="section-title">
                    <h4>Education</h4>
                </div>
                    <div class="form-group">
                        <textarea class="form-control" id="education" name="education" rows="5" placeholder="Certificates, University, etc." th:value="*{education}"></textarea>
                        <th:block th:if="${#fields.hasErrors('education')}">
                            <p class="error" th:errors="*{education}"></p>
                        </th:block>
                    </div>

                <div class="section-title">
                    <h4>Work History</h4>
                </div>
                    <div class="form-group">
                        <textarea class="form-control" id="workHistory" name="workHistory" rows="5" placeholder="Say something about your experience..." th:value="*{workHistory}"></textarea>
                        <th:block th:if="${#fields.hasErrors('workHistory')}">
                            <p class="error" th:errors="*{workHistory}"></p>
                        </th:block>
                    </div>

                <div class="button-holder d-flex justify-content-center">
                    <button class="text-center btn btn-info text-white mb-3" type="submit">Complete Profile</button>
                </div>
            </form>

        </div>
    </section>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
