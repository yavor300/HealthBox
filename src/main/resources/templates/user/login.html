<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <section id="appointment" class="appointment section-bg">
        <div class="container">

            <div class="section-title">
                <h2>Login</h2>
                <p>Get ready to get in touch with our doctors.</p>
            </div>

            <form th:method="post" th:action="@{/user/login}" class="php-email-form">
                <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                    This email and password combination does not exist.
                </div>
<!--                <div th:if="${error}" class="alert alert-danger" role="alert">-->
<!--                    This username and password combination does not exist.-->
<!--                </div>-->
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <input th:value="${username}" type="email" class="form-control" name="email" id="email" placeholder="Email..." data-rule="email" data-msg="Please enter a valid email">
                        <div class="validate"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password..." data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                        <div class="validate"></div>
                    </div>
                </div>

                <div class="button-holder d-flex justify-content-center">
                    <button class="text-center btn btn-info text-white mb-3" type="submit">Login</button>
                </div>
            </form>

        </div>
    </section>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
