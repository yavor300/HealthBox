<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <section id="appointment" class="appointment section-bg">
        <div class="container">

            <div class="section-title">
                <h2>Register</h2>
                <p>Take your health to next level.</p>
            </div>

            <form th:method="post" th:action="@{/user/register}" class="php-email-form" th:object="${model}">
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <input type="text" name="firstName" class="form-control" id="firstName" placeholder="First Name..." th:value="*{firstName}">
                        <th:block th:if="${#fields.hasErrors('firstName')}">
                            <p class="error" th:errors="*{firstName}"></p>
                        </th:block>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last Name..." th:value="*{lastName}">
                        <th:block th:if="${#fields.hasErrors('lastName')}">
                            <p class="error" th:errors="*{lastName}"></p>
                        </th:block>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <select name="title" id="title" class="form-control">
                            <option value="">Select Title</option>
                            <option value="Patient">Patient</option>
                            <option value="Doctor">Doctor</option>
                        </select>
                        <th:block th:if="${#fields.hasErrors('title')}">
                            <p class="error" th:errors="*{title}"></p>
                        </th:block>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email...">
                        <th:block th:if="${#fields.hasErrors('email')}">
                            <p class="error" th:errors="*{email}"></p>
                        </th:block>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password...">
                        <th:block th:if="${#fields.hasErrors('password')}">
                            <p class="error" th:errors="*{password}"></p>
                        </th:block>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 offset-md-4 form-group">
                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password...">
                        <th:block th:if="${#fields.hasErrors('confirmPassword')}">
                            <p class="error" th:errors="*{confirmPassword}"></p>
                        </th:block>
                    </div>
                </div>


                <div class="button-holder d-flex justify-content-center">
                    <button class="text-center btn btn-info text-white mb-3" type="submit">Register</button>
                </div>
            </form>

        </div>
    </section>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
